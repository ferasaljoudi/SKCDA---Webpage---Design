<svg fill="none" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="borderGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8B4513">
        <animate attributeName="stop-color" values="#8B4513;#A0522D;#D2691E;#DEB887;#F4A460;#8B4513" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#A0522D">
        <animate attributeName="stop-color" values="#A0522D;#D2691E;#DEB887;#F4A460;#BC8F8F;#A0522D" dur="5s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
  </defs>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
        }

        h1 {
          font-size: 40px;
          font-weight: 800;
          font-family: "Open Sans", sans-serif;
          text-align: center;
          text-transform: uppercase;
        }

        h1 span {
          overflow: hidden;
          display: block;
        }

        h1 span em {
          display: block;
        }

        h1 span:nth-child(1) {
          color: #8B4513;
          margin-bottom: 3px;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
        }

        h1 span:nth-child(1) em {
          margin-top: 100px;
          line-height: 8px;
          margin-bottom: -10px;
        }

        h1 span:nth-child(2) {
          color: #8B3509;
          margin-bottom: 3px;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
        }

        h1 span:nth-child(2) em {
          margin-top: -0px;
          line-height: 8px;
        }

        h1 span:nth-child(3) {
          color: #8B2501;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.1) -0.8s 1;
        }

        h1 span:nth-child(3) em {
          margin-top: -26px;
          line-height: 40px;
        }

        @keyframes intro {
          0%, 75% { transform: translateX(-100vw); }
          100% { transform: translateX(0); }
        }

        .items {
          margin-top: 24px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }

        .items p {
          font-size: 14px;
          line-height: 26px;
          color: #8B4513;
          font-weight: 700;
          font-family: "Open Sans", sans-serif;
          display: flex;
          letter-spacing: 0.125vw;
        }
      </style>
      <h1>
        <span><em>skcda web application</em></span>
        <span><em>skcda web application</em></span>
        <span><em>skcda web application</em></span>
      </h1>
      <section class='items'>
        <p>A Web Application designed for SKCDA</p>
        <p>(Saskatchewan Career Development Association)</p>
      </section>
    </div>
  </foreignObject>
  <rect x="0" y="0" width="100%" height="100%" fill="none" stroke="url(#borderGradient)" stroke-width="10" />
</svg>